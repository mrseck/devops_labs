apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: random-db
  labels:
    app: grafana
data:
  prometheus.yaml: |-
    apiVersion: 1
    datasources:
    - name: Prometheus
      type: prometheus
      url: http://prometheus.default.svc.cluster.local:9090
      access: proxy
      isDefault: true
      editable: true