---
apiVersion: v1
kind: LimitRange
metadata:
  name: random-backend-limits
  namespace: random-backend
spec:
  limits:
  - type: Pod
    max:
      cpu: "800m"
      memory: "1600Mi"
    min:
      cpu: "400m"
      memory: "800Mi"
  - type: Container
    default:
      cpu: "400m"
      memory: "800Mi"
    defaultRequest:
      cpu: "400m"
      memory: "800Mi"
    max:
      cpu: "600m"
      memory: "1200Mi"
    min:
      cpu: "100m"
      memory: "128Mi"

