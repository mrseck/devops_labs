# Values pour Helm chart grafana
adminUser: admin
adminPassword: admin123!  # Ã€ changer en production

# Plugins
plugins:
  - grafana-piechart-panel
  - grafana-status-panel
  - grafana-json-datasource

# Datasources provisioning
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
      - name: Loki
        type: loki
        access: proxy
        url: http://loki-gateway.loki.svc.cluster.local:80
      - name: Mimir
        type: prometheus
        access: proxy
        url: http://mimir-gateway.mimir.svc.cluster.local:80/prometheus
        jsonData:
          httpHeaderName1: "X-Scope-OrgID"
          httpHeaderValue1: "pods"
      - name: Tempo
        type: tempo
        access: proxy
        url: http://tempo-query-frontend.tempo.svc.cluster.local:3200

# Dashboards provisioning
dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        editable: true
        options:
          path: /var/lib/grafana/dashboards/default

dashboards:
  default:
    cluster-overview:
      gnetId: 7249
      revision: 1
      datasource: Mimir
    loki-operations:
      gnetId: 13639
      revision: 1
      datasource: Loki
    mimir-operations:
      gnetId: 13105
      revision: 1
      datasource: Mimir
    tempo-operations:
      gnetId: 13639
      revision: 1
      datasource: Tempo

# Service
service:
  type: ClusterIP
  port: 80

# Persistence
persistence:
  enabled: true
  size: 10Gi
  storageClassName: fast-ssd-expandable

# Resources
resources:
  requests:
    memory: "512Mi"
    cpu: "250m"
  limits:
    memory: "1Gi"
    cpu: "500m"

# Service Monitor
serviceMonitor:
  enabled: true
  interval: 30s

